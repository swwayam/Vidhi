<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var marks = 90;

        switch(marks){
            case 90:
                console.log("The student has gotten A");
                break;
            case 80:
                console.log("The student has gotten B");
                break;
            case 70:
                console.log("The student has gotten B");
                break;
            default:
                console.log("Invalid marks");
        }


        if(marks == 90){
            console.log("The student has gotten A");
        }else if(marks == 80){
            console.log("The student has gotten B");
        }else{
            console.log("The student has gotten C");
        }
    </script>
</body>
